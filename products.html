<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/products.css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <link rel="stylesheet" href="css/global.css" />
    </head>
    <body>
        <div id="navbar"></div>
         <header class="bg-dark text-white text-center py-5 mb-5">
        <div class="container">
            <i class="bi bi-cart4 display-4 text-success mb-3"></i>
            <h1 class="display-4 fw-bold">Our Products</h1>
            <p class="lead text-white-50">Search by Item or Price!</p>
        </div>
    </header>
<body>
<main>
  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col-12">
        <input type="text" id="search-bar" class="form-control" placeholder="Search our products...">
      </div>
    </div>
    <div class="row mb-3">
    <div class="col-12 d-flex gap-2">
      <button id="sort-low-high" class="btn btn-outline-primary">Sort: Low → High</button>
      <button id="sort-high-low" class="btn btn-outline-primary">Sort: High → Low</button>
    </div>
  </div>

          <div id="product-container" class="row">
          </div>
</main>

    <div id="footer"></div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="cartToast" class="toast align-items-center text-bg-success border-0 shadow" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body fs-6">
                <i class="bi bi-check-circle-fill me-2"></i> Added to cart!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/products.js"></script>
    <script src="js/global.js"></script>
</body>
</html>
