<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <link rel="stylesheet" href="css/global.css" />
    </head>
    <body>
        <div id="navbar"></div>
         <header class="bg-dark text-white text-center py-5 mb-5">
        <div class="container">
            <i class="bi bi-cash display-4 text-success mb-3"></i>
            <h1 class="display-4 fw-bold">Checkout</h1>
            <p class="lead text-white-50">Confirm your purchase, then follow the external link for <strong>secure</strong> payment</p>
        </div>
    </header>
       
        <div class="container mt-4">
            <div id="item-container" class="row">
            </div>

        </div>
        <div class="container mt-4 mb-5">
            <h3 id="total-price">Total Price: $0.00</h3>
            <h4 id="total-quantity" class="text mb-4">Total Quantity: 0</h4>
                
                <details id="payment-details" class="w-100">
                    <summary class="btn btn-success btn-lg w-100 list-unstyled">Confirm & Pay</summary>
                    
                    <form id="checkout-form" class="mt-3 p-3 bg-white border rounded shadow-sm">
                        <h5 class="mb-3">Payment Details</h5>
                        
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Full Name</label>
                            <input type="text" class="form-control" placeholder="Your Name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Card Number</label>
                            <input type="text" class="form-control" placeholder="0000 0000 0000 0000" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="moneyPromise" required>
                            <label class="form-check-label text-success" for="moneyPromise">
                                Do you promise this is real money?
                            </label>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Finalize Order</button>
                    </form>
                </details>
            </div>
        </div>
        <div id="footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/checkout.js"></script>
        <script src="js/global.js"></script>
    </body>
</html>
