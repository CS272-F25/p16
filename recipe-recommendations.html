<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Recommendations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/recipe-recommendations.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<div id="navbar"></div>

<header class="bg-dark text-white text-center py-5 mb-5">
  <div class="container">
    <i class="bi bi-list-stars display-4 text-success mb-3"></i>
    <h1 class="display-4 fw-bold">Recipes</h1>
    <p class="lead text-white-50">Explore delicious recipes from around the world!</p>
  </div>
</header>

<div class="container mb-4">
  <div class="row g-3">
    <div class="col-md-4">
      <input type="text" id="ingredientsInput" class="form-control" placeholder="Ingredients (comma separated)">
    </div>
    <div class="col-md-4">
      <select id="countryDropdown" class="form-select">
      <option value="african">African</option>
      <option value="american">American</option>
      <option value="british">British</option>
      <option value="cajun">Cajun</option>
      <option value="caribbean">Caribbean</option>
      <option value="chinese">Chinese</option>
      <option value="eastern european">Eastern European</option>
      <option value="french">French</option>
      <option value="german">German</option>
      <option value="greek">Greek</option>
      <option value="indian">Indian</option>
      <option value="irish">Irish</option>
      <option value="italian">Italian</option>
      <option value="japanese">Japanese</option>
      <option value="korean">Korean</option>
      <option value="latin american">Latin American</option>
      <option value="mediterranean">Mediterranean</option>
      <option value="mexican">Mexican</option>
      <option value="middle eastern">Middle Eastern</option>
      <option value="nordic">Nordic</option>
      <option value="southern">Southern</option>
      <option value="spanish">Spanish</option>
      <option value="thai">Thai</option>
      <option value="vietnamese">Vietnamese</option>
      </select>
    </div>
    <div class="col-md-4">
      <button id="searchBtn" class="btn btn-success w-100">Search Recipes</button>
    </div>
  </div>
</div>

<div class="container">
  <div id="recipesContainer" class="row gy-3"></div>
</div>

<div class="container d-flex justify-content-center gap-3 mt-4">
  <button class="btn btn-outline-secondary" id="prevBtn" disabled>Previous</button>
  <span id="pageIndicator">Page 1</span>
  <button class="btn btn-outline-secondary" id="nextBtn">Next</button>
</div>


<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/global.js"></script>
<script type="module" src="js/recipe-recommendations.js"></script>
<script type="module" src="js/script.js"></script>

</body>
</html>
