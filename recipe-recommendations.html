<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Recommendations</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/recipe-recommendations.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div id="navbar"></div>
         <header class="bg-dark text-white text-center py-5 mb-5">
        <div class="container">
            <i class="bi bi-list-stars display-4 text-success mb-3"></i>
            <h1 class="display-4 fw-bold">Recipes</h1>
            <p class="lead text-white-50">Explore delicious recipes from around the world! <br> Start by selecting a country.</p>
        </div>
    </header>
</head>

<body>
    <div id="navbar"></div>

    <!-- Country Dropdown -->
    <div class="container mb-4">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="countryDropdown"
                data-bs-toggle="dropdown">
                Choose a country
            </button>

            <ul class="dropdown-menu" id="countryDropdownMenu"></ul>
        </div>
    </div>

    <!-- Selected Country -->
    <div class="container mb-4">
        <h3>Selected: <span id="selectedCountry">None</span></h3>
    </div>


    <div class="container">
        <div id="recipesContainer" class="row gy-3"></div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/recipe-recommendations.js"></script>

</body>

</html>
